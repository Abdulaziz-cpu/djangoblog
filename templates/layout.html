<!DOCTYPE html>
{%load static%}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta  name="keywords" content="Proqramlaşdırma dilləri,Python,Java Script,PHP,Django"/>
    <meta  name="description" content=">Bu səhifədə siz müxtəlif proqramlaşdırma dilləri haqqında məqalələr yazıb bu səhifəyə daxil edib insanlara proqramlaşdırma dilləri haqqında məlumatlar verə bilərsiniz."/>
    <meta  name="author" content="Kərimli Abduləziz"/>
    <link rel="stylesheet" href="{%static 'css/bootstrap.min.css'%}">
    <link rel="shortcut icon" type="image/png" href="{% static 'icons8-google-code-64.ico' %}"/>
    <title>Proqramlaşdırma Dilləri</title>
    
</head>
<body>
    {% include "includes/navbar.html" %}
    
    <div style = "margin-top:120px;margin-bottom:100px"class="container">
        {% if messages %}
    
        {% for message in messages %}
        {% if message.tags == "info" %}
        <div class="alert alert-danger">{{ message }}</div>
        {% else %}
        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endif %}
        
        {% endfor %}
    
        {% endif %}
        {% block body %}
        
        {% endblock body %}
    </div>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/gh/google/code-prettify@master/loader/run_prettify.js"></script>
</body>
</html>
